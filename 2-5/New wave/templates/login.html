<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <title>Login</title>
    
</head>
<body>

    <div class="container">
        
        <form id="passwordForm">
            <h1>Login</h1>

            <p>Email</p>
            <input id="email" class="password-manager" type="text" placeholder="Enter Email" required>

            <p>Password</p>
            <input id="password" class="password-manager" type="password" placeholder="Enter Password" required>
            <div id="passwordError" class="error"></div> 
        
            <input id="addBtn" class="password-managerbtn2" type="submit" value="Continue">
        </form>
    </div>


</body>
</html>
