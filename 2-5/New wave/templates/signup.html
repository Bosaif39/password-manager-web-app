<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <title>Sign up</title>
    
</head>
<body>

    <div class="container">
        
        <form id="passwordForm">
            <h1>Sign up</h1>
            <p>Name</p>
            <input id="Name" class="password-manager" type="text" placeholder="Enter Your Name" required>

            <p>Email</p>
            <input id="email" class="password-manager" type="text" placeholder="Enter Email" required>

            <p>Password</p>
            <input id="password" class="password-manager" type="password" placeholder="Enter Password" required>
            <div id="passwordError" class="error"></div> 

            <p>Confirm Password</p>
            <input id="Confirm_Password" class="password-manager" type="password" placeholder="Confirm Password" required>
            <div id="passwordError" class="error"></div> 

        
            <input id="addBtn" class="password-managerbtn2" type="submit" value="Create Account">
        </form>
    </div>


</body>
</html>
