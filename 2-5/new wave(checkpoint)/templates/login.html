<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <title>Login</title>
    <style>
        body {
           font-family: 'Segoe UI', sans-serif;
           background-color: #121212;
           color: #e0e0e0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       
       .container {
           background-color: #1e1e1e;
           padding: 50px 60px;
           border-radius: 12px;
           box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
           max-width: 600px;
           width: 100%;
           overflow: hidden;  
       }
       
       p {
           margin: 10px 0 5px;
           font-weight: 600;
           color: #ffffff;
       }
       
       .password-manager,
       .password-managerbtn1,
       .password-managerbtn2 {
           display: block;
           width: 100%;
           box-sizing: border-box;
       }
       
       .password-manager {
           padding: 10px;
           margin-bottom: 5px;
           border: 1px solid #333;
           border-radius: 5px;
           background-color: #2b2b2b;
           color: #f0f0f0;
           font-size: 14px;
       }
       
       .password-manager::placeholder {
           color: #888;
       }
       
       .password-managerbtn1,
       .password-managerbtn2 {
           padding: 10px;
           margin-top: 10px;
           border: none;
           border-radius: 5px;
           font-size: 15px;
           cursor: pointer;
           transition: background-color 0.4s ease;
       }
       
       .password-managerbtn1,
       .password-managerbtn2 {
           background-color: #28a745;
           color: white;
       }
       
       .password-managerbtn1:hover,
       .password-managerbtn2:hover {
           background-color: #218838;
           font-weight: bold;
       }
       
       .checkbox-container {
           display: flex;
           align-items: center;
           margin-top: 10px;
       }
       
       .checkbox-container input[type="checkbox"] {
           margin-right: 10px;
           accent-color: #28a745;
       }
       
       .checkbox-container label {
           color: #e0e0e0;
           font-size: 14px;
           cursor: pointer;
       }
       
       .error-message {
           color: #ff4d4d;
           font-size: 12px;
           margin-bottom: 8px;
       }
       
       .error {
       color: red;
       font-size: 0.85em;
       margin-top: 2px;
   }
   
       table {
           margin-top: 20px;
           width: 100%; 
           max-width: 100%; 
           border-collapse: collapse;
           font-size: 14px;
           background-color: #2b2b2b;
           border-radius: 5px;
           box-sizing: border-box; 
       }
       
       table, th, td {
           border: 1px solid #444;
       }
       
       th, td {
           padding: 8px;
           text-align: left;
           color: #ddd;
           word-wrap: break-word; 
       }
       
       th {
           background-color: #333;
           font-weight: bold;
       }
       
       
       table input[type="text"] {
           width: 100%; 
           padding: 6px;
           border: 2px solid #333;
           background-color: #2b2b2b;
           color: #f0f0f0;
           font-size: 14px;
           box-sizing: border-box; 
           border-radius: 3px;
       }
       
       table input[type="text"]:focus {
           outline: none;
           border-color: #28a745;
       }
       
       
       button.update-btn,
       button.delete-btn {
           padding: 5px 8px;
           font-size: 13px;
           border: none;
           border-radius: 3px;
           cursor: pointer;
           width: auto;
           transition: background-color 0.4s ease;
       }
       
       button.update-btn {
           background-color: #4da6ff;
           color: #fff;
       }
       
       button.update-btn:hover {
           background-color: #3399ff;
           font-weight: bold;
   
       }
       
       button.delete-btn {
           background-color: #ff4d4d;
           color: #fff;
       }
       
       button.delete-btn:hover {
           background-color: #ff3333;
           font-weight: bold;
   
       }
       </style> 
</head>
<body>

    <div class="container">
        
        <form id="passwordForm">
            <h1>Login</h1>

            <p>Email</p>
            <input id="email" class="password-manager" type="text" placeholder="Enter Email" required>

            <p>Password</p>
            <input id="password" class="password-manager" type="password" placeholder="Enter Password" required>
            <div id="passwordError" class="error"></div> 
        
            <input id="addBtn" class="password-managerbtn2" type="submit" value="Continue">
        </form>
    </div>


</body>
</html>
